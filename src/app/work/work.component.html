<form #workForm="ngForm" class="editForm" novalidate>
    <div class="form-horizontal">
        <div class="tab-pane fade in active">
            <h4 class="head text-center">{{title}}</h4>
            <div class='row'>
                <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                    <div class="form-group">
                        <label class="control-label" for="Question1">Question1</label>
                        <select class="form-control" #questio1="ngModel" name="Question1" [(ngModel)]="Question1"
                            required>
                            <!-- <option selected>Choose...</option> -->
                            <option value="1">What is your favourite food item?</option>
                            <option value="2">What is your favourite film?</option>
                            <option value="3">What is your favourite book?</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Answer1">Answer1</label>
                        <textarea class="form-control" #Answer1="ngModel" [(ngModel)]="answer1" required name="Answer1"
                            id="Answer1" cols="30" rows="3"></textarea>
                        <div class="alert alert-danger" *ngIf="Answer1.invalid && Answer1.touched">Answer field is
                            required</div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="Question2">Question2</label>
                        <select class="form-control" #questio2="ngModel" name="Question2" [(ngModel)]="Question2"
                            required>
                            <option value="1">What was your first job?</option>
                            <option value="2">What is your mother's maiden name?</option>
                            <option value="3">What is your childhood bestfriend's name?</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Answer2">Answer2</label>
                        <textarea class="form-control" #Answer2="ngModel" [(ngModel)]="answer2" required name="Answer2"
                            id="Answer2" cols="30" rows="3"></textarea>
                        <div class="alert alert-danger" *ngIf="Answer2.invalid && Answer2.touched">Answer field is
                            required</div>
                    </div>
                </div>
            </div>
            <div class="form-group text-center space-20">
                <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(workForm)"> <span style="margin-right:10px;"
                        class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                <button class="btn btn-outline-rounded btn-info" [disabled]="!workForm.valid" (click)="goToNext(workForm)">
                    Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>
    </div>
</form>
